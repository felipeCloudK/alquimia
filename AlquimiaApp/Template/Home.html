
<DOCTYPE html>
    {% load bootstrap5 %}
    {% load crispy_forms_tags %}
    {% load static %}
{% block content %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="{% static '/css/global.css'%}" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
   
    <body>    
 
        <main class="d-flex flex-row justify-content-center">
            <section class="w-100 bg-black ">
                <video width="100%" height="100%" muted autoplay loop class="min-vh-100 w-100 px-3 ">
                    <source src="{% static "/video/alquimiaVideo.mp4" %}" type="video/mp4"> </source>
                </video>
            </section>
            <section class="w-100 min-vh-100 px-5 bg-black bgSpecial d-flex align-items-center">
                <main class="glass mt-5 pt-5 w-100">
                    <h1 class="fw-bolder text-light text-center">Inicio de Sesi√≥n<h1><hr>
                       
                    <div class="card-body d-flex justify-content-center">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row container mt-4">
                                <div class="h5 text-light ">
                                    <span class="mt-4">{{ form.username|as_crispy_field }}</span>
                                </div>
                                <div class="h5 mt-4 text-light ">
                                    <span class="mt-4 ">{{ form.password|as_crispy_field }}</span>
                                    <div class="d-flex justify-content-center mt-5 ">
                                        <button class="px-4 btn btn-primary fw-bolder">
                                            {{title}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </main>
            </section> 
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    {% load sweetify %}
    {% sweetify %}
    {% endblock %}
</html>
